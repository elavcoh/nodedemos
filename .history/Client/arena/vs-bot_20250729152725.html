<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battle vs Bot</title>

  <link rel="stylesheet" href="/pokemon.css" />
  <link rel="stylesheet" href="/arena.css" />
  <link rel="stylesheet" href="/arena/vs-bot.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div id="user-info">Loading user…</div>
    <a href="/logout" class="logout-btn">Logout</a>
  </header>

  <div class="vs-bot-container arena-container">
    <!-- שלב 1: בחירת פוקימון -->
    <div id="selection-screen">
      <div class="button-container">
        <button id="back-btn" class="nav-btn">Back</button>
        <button id="back-to-search-btn" class="nav-btn">Back to Search</button>
      </div>

      <h1 class="arena-title">Choose Your Pokémon</h1>
      <div id="loading-screen" class="loading-screen">Loading favorites…</div>
      <div id="favorites-container" class="pokemon-grid"></div>

      <button id="start-battle-btn" class="nav-btn" disabled>Start Battle</button>
    </div>

    <!-- שלב 2: מסך הקרב -->
    <div id="battle-screen" style="display:none;">
      <h1 class="arena-title">Battle Arena</h1>
      <div class="battle-field">
        <div id="player-card" class="pokemon-card"></div>
        <div id="bot-card" class="pokemon-card"></div>
      </div>
      <div id="battle-log" class="battle-log"></div>
      <button id="rematch-btn" class="nav-btn" style="display:none;">Rematch</button>
    </div>
  </div>

  <script src="/arena/vs-bot.js"></script>
</body>
</html>
