<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Random vs Player</title>
  <link rel="stylesheet" href="/arena.css"/>
  <link rel="stylesheet" href="/battle.css"/>
  <link rel="stylesheet" href="/random-vs-player.css"/>
</head>
<body>
  <div class="arena-container">
    <h1 class="arena-title">Random Battle vs Player</h1>

    <!-- בחירת שחקן -->
    <div id="players-section">
      <h2>Choose Opponent:</h2>
      <div id="players-list" class="players-list">Loading players…</div>
    </div>

    <!-- הקרב -->
    <div id="battle-section" class="battle-container" style="display:none;">
      <div id="timer"></div>
      <div id="battle-field"></div>
      <button id="start-battle-btn">Start Battle</button>
    </div>
  </div>

  <!-- שים לב: בלי רווח בשם -->
  <script src="/random-vs-player.js"></script>
</body>
</html>
