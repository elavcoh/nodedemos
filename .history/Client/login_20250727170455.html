<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    /* Centered login box */
    .login-container {
      max-width: 360px;
      margin: 80px auto;
      padding: 24px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .login-container h1 {
      margin-bottom: 16px;
      font-size: 1.8em;
      color: #2a75bb;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1em;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: #2a75bb;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }
    .login-container button:hover {
      background: #245a9e;
    }
    .login-container p {
      margin-top: 16px;
      font-size: 0.9em;
    }
    .login-container a {
      color: #2a75bb;
      text-decoration: none;
    }
    .login-container .home-link {
      display: inline-block;
      margin-top: 8px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form action="/login" method="POST">
      <input
        type="email"
        name="email"
        placeholder="Email"
        required
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
      />
      <button type="submit">Login</button>
    </form>
    <p>Don’t have an account? <a href="/register">Register here</a></p>
    <p><a href="/" class="home-link">← Home</a></p>
  </div>
</body>
</html>
