<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arena</title>
  <link rel="stylesheet" href="pokemon.css" />
  <link rel="stylesheet" href="arena.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="arena-container">
    <h1 class="arena-title">Arena</h1>
    
    <div class="button-container">
      <button id="back-button">Back to Search</button>
      <button id="vs-bot-button">vs-bot</button>
      <button id="vs-player-button">Random vs Player</button>
    </div>
  </div>

  <script>
    // חזרה לדף חיפוש/עמוד קודם
    document.getElementById('back-button')
      .addEventListener('click', () => window.location.href = '/');

    // קרב מול בוט
    document.getElementById('vs-bot-button')
      .addEventListener('click', () => window.location.href = '/arena/vs-bot');

    // קרב מול שחקן אקראי
    document.getElementById('vs-player-button')
      .addEventListener('click', () => window.location.href = '/arena/random-vs-player');
  </script>
</body>
</html>
