<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    .register-container {
      max-width: 360px;
      margin: 80px auto;
      padding: 24px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      font-family: Arial, sans-serif;
    }
    .register-container h1 {
      text-align: center;
      color: #2a75bb;
      margin-bottom: 16px;
    }
    .register-container label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    .register-container input[type="text"],
    .register-container input[type="email"],
    .register-container input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    .register-container .show-password {
      margin-top: 12px;
      display: flex;
      align-items: center;
    }
    .register-container .show-password input {
      margin-right: 6px;
    }
    .register-container button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #2a75bb;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }
    .register-container button:hover {
      background: #245a9e;
    }
    .register-container a {
      display: block;
      text-align: center;
      margin-top: 16px;
      color: #2a75bb;
      text-decoration: none;
    }
    .register-container .home-link {
      margin-top: 8px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>Register</h1>
    <form action="/register" method="POST">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required />

      <div class="show-password">
        <input type="checkbox" id="showPasswords" />
        <label for="showPasswords">Show passwords</label>
      </div>

      <button type="submit">Register</button>
    </form>
    <a href="/login">← Back to Login</a>
    <a href="/" class="home-link">← Home</a>
  </div>

  <script>
    const toggle = document.getElementById('showPasswords');
    const pw1    = document.getElementById('password');
    const pw2    = document.getElementById('confirmPassword');

    toggle.addEventListener('change', () => {
      const type = toggle.checked ? 'text' : 'password';
      pw1.type = type;
      pw2.type = type;
    });
  </script>
</body>
</html>
